###############################
# NVIDIA 显卡硬件加速配置
###############################
# 使用 GPU 进行视频输出和缩放（高性能）
vo=gpu
# 启用 NVIDIA 的硬件解码（NVdec）
hwdec=nvdec-copy
# 如果上述选项有问题，可以尝试：
# hwdec=cuda-copy
# 或者（较旧驱动）：
# hwdec=nvdec

# 高质量 GPU 渲染预设
profile=high-quality

###############################
# 其他常用设置
###############################
# 记住播放位置
save-position-on-quit
# 子字幕自动加载（同文件名）
sub-auto=fuzzy
# 首选中文字幕
slang=zh,chi,sc,chs,tc,cht,zh-cn,zh-tw,zh-hk,zh-sg,en,eng
# 首选中文音频
alang=zh,chi,sc,chs,tc,cht,zh-cn,zh-tw,zh-hk,zh-sg,en,eng
# 循环播放（默认无）
# loop-file=inf
# 强制使用 Wayland（如果使用 Wayland 显示服务器）
# vo=gpu-next
# gpu-context=wayland

###############################
# 界面与性能优化
###############################
# 减少初始化延迟
vd-lavc-threads=0
# 禁用内置字幕样式（使用文件自带样式）
sub-ass-style-overrides=FontName=Noto Sans CJK SC
# 视频输出同步模式
video-sync=display-resample
# 高精度进度条
hr-seek=yes
